<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video File upload and play demo</title>
  </head>
  <body>
    <div>
      <h1>Upload a video to test!</h1>
      <input type="file" id="video-upload" accept="video/*" />
      <button id="start-worker">Start Worker</button>
      <h1>Preview</h1>
      <div>
        <video
          id="video-preview"
          width="400"
          height="200"
          autoplay
          loop
          controls
        ></video>
      </div>
      <h1>Autoflip</h1>
      <div>
        <video
          id="video-display"
          width="400"
          height="200"
          autoplay
          loop
          controls
        ></video>
      </div>
      <svg
        id="mask"
        style="
          position: absolute;
          left: 8;
          top: 465;
          width: 400;
          height: 200;
          pointer-events: none;
        "
      >
        <rect
          id="leftBox"
          x="0"
          y="0"
          width="100"
          height="200"
          fill-opacity="50%"
          fill="#fff"
          stroke="red"
          stroke-width="1"
          style="pointer-events: fill;"
        />
        <rect
          id="rightBox"
          x="300"
          y="0"
          width="100"
          height="200"
          fill-opacity="50%"
          fill="#fff"
          stroke="red"
          stroke-width="1"
          style="pointer-events: fill;"
        />
      </svg>
    </div>
    <script src="main.js"></script>
  </body>
</html>
